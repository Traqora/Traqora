server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: traqora-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: traqora-backend
          __path__: /var/log/traqora/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            component: component
      - labels:
          level:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339

  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
